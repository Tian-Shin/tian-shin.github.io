<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表顯示</title>
</head>
<body>
  <h1>JSON 內容列表</h1>
  <ul id="jsonList"></ul>

  <script>
    const url = "https://ap9.ragic.com/tienshin/forms10/2?api&listing";
    // 使用 fetch 來取得 JSON 資料
fetch(url)
  .then(response => {
    if (!response.ok) {
      throw new Error('網路請求錯誤');
    }
    return response.json();
  })
  .then(data => {
    // 將物件轉換為陣列
    const dataArray = Object.values(data);

    const last50Data = dataArray.slice(-50);

    const jsonList = document.getElementById("jsonList");

    last50Data.forEach(item => {
      const listItem = document.createElement("li");
      const details = `
        日期: ${item["日期"]}<br>
        姓名: ${item["姓名"]}<br>
        金額: ${item["金額"]}
      `;
      listItem.innerHTML = details;
      jsonList.appendChild(listItem);
    });
  })
  .catch(error => {
    console.error("發生錯誤：", error);
  });
  </script>
</body>
</html>
