<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>頁框範例</title>
  <style>
    /* 使用 CSS 來設定 div 的佈局和樣式 */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top {
      height: 136px;
      background: #f0f0f0;
    }
    .bottom {
      flex: 1;
      overflow: hidden;
    }
    /* 使用 CSS 來設定 iframe 的屬性 */
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top">
      <!-- 在 div 中放置您想要的內容，例如文字、圖片、連結等 -->
      <h1>這是上頁框</h1>
    </div>
    <div class="bottom">
      <!-- 使用 iframe 來嵌入另一個網頁 -->
      <iframe src="tian-shin.github.io/tos.htm"></iframe>
    </div>
  </div>
</body>
</html>
